    $(function(){
        $(".name").blur(function(){
            var name = $(this).val();
            var message = "";
            var myreg1 = /^[\u4e00-\u9fa5]{2,6}$/;
            if (name == '') {
                message = "姓名不能为空！";
            } else if (!myreg1.test(name)) {
                message = "请输入您的真实姓名！";
            }
            $(this).next().text(message);
        });
        $(".organization").blur(function(){
            var val = $(this).val();
            var reg = /^[\u4e00-\u9fa5]{2,20}$/;
            var message = "";
            if (val == '') {
                message = "所在机构不能为空！";
            } else if (!reg.test(val)) {
                message = "请确认您输入的所在机构是否正确！";
            }
            $(this).next().text(message);
        });
