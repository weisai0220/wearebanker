<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/common.css"/>
    <style type="text/css">
        html{
            width: 100%;
            height: 100%;
        }
        body{
            height: 100%;
            background: url("../images/register-bg.jpg") no-repeat center center;
            background-size: cover;
        }
        .box{
            width: 560px;
            height: 300px;
            padding: 55px 35px 65px 65px;
            position: fixed;
            left: 50%;
            top: 50%;
            margin-left: -330px;
            margin-top: -200px;
            color: #000;
            background: rgba(0,0,0,.1);
            filter: progid:DXImageTransform.Microsoft.gradient(GradientType = 0,startColorstr=#19000000,endColorstr=#19000000);
        }
        .box .box-left{
            float: left;
            width: 355px;
        }
        .box .box-left h3{
            color: #000;
            font-size: 28px;
            font-weight: normal;
            text-align: center;
        }
        .box-left .phone,.box-left .password1,.box-left .password2{
            font-size: 16px;
            width: 345px;
            height: 40px;
            padding-left: 12px;
            line-height: 40px;
            border-radius: 5px;
            background-color: #fff;
            behavior: url("../js/PIE.htc");
            margin-top: 20px;
        }
        .box-left .submit{
            width: 225px;
            display: block;
            height: 45px;
            border: 0;
            text-align: center;
            line-height: 45px;
            border-radius: 6px;
            behavior: url("../js/PIE.htc");
            font-size: 18px;
            color: #e60012;
            background: rgba(255,255,255,.6);
            filter: progid:DXImageTransform.Microsoft.gradient(GradientType = 0,startColorstr=#99ffffff,endColorstr=#99ffffff);
            margin: 30px auto;
        }

        .box .box-right{
            width: 150px;
            height: 240px;
            text-align: center;
            margin: 45px 0 0 375px;
            padding-left: 35px;
            border-left: 1px solid #000;
        }
        .box .box-right p{
            color: #000;
            text-align: left;
            line-height: 2em;
            margin: 20px 0;
        }
        .box-right img{
            width: 104px;
            height: 104px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="box-left">
    <h3>会员注册</h3>
    <div>
        <form action="">
            <input class="phone" type="text" placeholder="请输入您常用的手机号码"/>
            <input class="password1" type="password" name="password1" placeholder="请输入密码"/>
            <input class="password2" type="password" name="password2" placeholder="请再次输入密码"/>
            <input class="submit" type="submit" value="立即注册"/>
        </form>
    </div>
</div>

    <div class="box-right">
        <p>找人脉、谈合作、找对象、找工作•••金融人都用微合伙</p>
        <img src="../images/register-code.jpg" alt=""/>
    </div>
</div>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/jquery.mkinfinite.js"></script>
<script type="text/javascript">
    $(function(){
        function placeholderSupport() {    // 判断浏览器是否支持 placeholder
            return 'placeholder' in document.createElement('input');
        }

        if(!placeholderSupport()){
            $(document).on('focus', '[placeholder]',function() {
                var input = $(this);
                if (input.val() == input.attr('placeholder')) {
                    input.val('');
                }
            });
            $(document).on('blur', '[placeholder]',function() {
                var input = $(this);
                if (input.val() == '' || input.val() == input.attr('placeholder')) {
                    input.val(input.attr('placeholder'));
                }
            });
            $('[placeholder]').blur();
        }
    });
    $(document).ready(function(){
        $('body').mkinfinite({
            maxZoom:       1.4,
            animationTime: 4000,
            imagesRatio:   (960 / 720),
            isFixedBG:     true,
            zoomIn:        true,
            imagesList:    new Array('images/register-bg.jpg')
        });
    });
    $(function(){
       $(".password2").blur(function(){
           var val1 = $('.password1').val();
           var val2 = $(this).val();
           if(val1 !== val2){
               alert("输入密码不一致，请重新输入");
           }
       })
    });


</script>
</body>
</html>
